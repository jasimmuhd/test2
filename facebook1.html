<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com</title>
</head>
<body>
    <form action="">
        <table cellspacing="0" width="100%" border="1">
            <tr bgcolor="#4267B2">
                <td width="55%"><img src="/project/images/fb_logo.jpeg" width="200" alt="">
                </td>
                <td align="center">
                    <input type="text" placeholder="Email ID/Mobile Number">&nbsp;
                    <input type="password" placeholder="Password">&nbsp;
                    <input type="submit" value="Login">
                </td>    
                </tr>
                <tr bgcolor="#edf0f5" height="200px">
                    <td align="center">
                    <table cellspacing="0" >
                        <tr>
                            <td><h3>Connect with friends and world around you</h3></td>
                        </tr>
                        <tr>
                            <td><img src="/project/images/share_timeline.png" width="30" alt="">&nbsp;&nbsp; see photos and updates from friends in news feed</td>
                        </tr>
                        <tr>
                            <td><img src="/project/images/phtots_icon.png" width="30" alt="">&nbsp;&nbsp; share whats new in your life on your timeline</td>
                        </tr>
                        <tr>
                            <td><img src="/project/images/graph_triangle.png" width="30" alt="">&nbsp;&nbsp; Find more of what you are looking for with graph search</td>
                        </tr>
                    </table>
                </td>
                <td align="center">
                    <table>
                        <tr>
                            <td align="left"><h3>Sign Up</h3></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="First Name">&nbsp;&nbsp;    
                            <input type="text" placeholder="Last Name"></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Mobile number"></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Email ID"></td>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td>By clicking sign up,you are agreeing the terms and condition of facebook.</td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Sign Up Now!"></td>
                        </tr>
                    </table>
                </td>
                    
                </tr>
                
        </table>
    </form>
    
</body>
</html>
